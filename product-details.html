    }
.single-pro-details .size-option .size-label {

.single-pro-details .price {

  font-size: 30px;
  margin-bottom: 20px;
}
.exploreMore .explore--list {

  gap: 10px;
} 
.exploreMore .explore--list .card{

  height: 70%;

    <script>
      window.onload = function () {
        const urlParams = new URLSearchParams(window.location.search);
        const productId = parseInt(urlParams.get("id")); // Retrieve product ID from URL query parameter
        const selectedSize = urlParams.get("size"); // Retrieve product size from URL query parameter
        const quantity = parseInt(urlParams.get("quantity")) || 1; // Retrieve product quantity and ensure it's an integer

        function showNotification() {
          var notificationBox = document.getElementById("notificationBox");
          var notificationText = document.getElementById("notificationText");
          notificationText.textContent = "Item Added to cart!";
          notificationBox.style.display = "block";
          setTimeout(function () {
            notificationBox.style.display = "none";
          }, 1000); // Adjust the delay as needed
        }

        // Example: Fetch product details based on productId
        const product = getProductDetails(productId);

        if (product) {
          // Display product details on the page
          const productDetailContainer = document.getElementById(
            "productDetailContainer"
          );

          // Generate size options dynamically
          const sizeOptions = product.sizes
            .map(
              (size) => `
      <label class="size-option"> 
        <input type="radio" name="size" value="${size.value}" ${
                selectedSize === size.value ? "checked" : ""
              }>
        <span class="size-label">${size.display}</span>
      </label>
    `
            )
            .join("");

          productDetailContainer.innerHTML = `
   <section id="prodetails" class="section-p1">
     <div class="single-pro-image"> 
      <img src="${product.imageUrl}" alt="${product.name}"width="100%" height="100%" id="MainImg"/></div>
      
      <div class="single-pro-details">
       <h4 class="Pname">${product.name}</h4>
        <div class="card--price"> 
        <div class="price">Rs.${product.price}</div>
          <div class="size">Size: ${sizeOptions}</div>
            <div class="quantity">
             <label for="quantity" class="quantity">Quantity:</label>
           <input type="number" id="quantity" name="quantity" value="${quantity}" min="1"> </div>
             <p class="description">${product.description}</p>
            <button class="add-to-cart" data-id="${product.id}">Add to cart</button> </div> </div> </section> <br> <br>`;

          // Add event listener for add to cart button
          const addToCartButton = document.querySelector(".add-to-cart");
          addToCartButton.addEventListener("click", () => {
            const selectedSizeValue =
              document.querySelector('input[name="size"]:checked')?.value || "";
            const item = {
              id: product.id,
              name: product.name,
              price: product.price,
              imageUrl: product.imageUrl,
              size: selectedSizeValue,
              quantity:
                parseInt(document.getElementById("quantity").value) || 1,
            };

            // Send the item data to the main page to add to cart
            window.parent.postMessage(
              { action: "add-to-cart", item: item },
              "*"
            );

            showNotification();
          });
        } else {
          console.error("Product not found");
        }
      };

          this.sizes = sizes;

          return products.find((product) => product.id === productId);

          "If you are looking for stylish and casual sneakers for women, these chunky sneakers are the go-to shoes for women. These sneakers have a thick sole that provides both comfort and support for your feet while adding a bounce to your stride. They also have a soft and cozy feel that makes them ideal for everyday wear.",
          "assets/images/expShoes.jpg",
          [
            { value: "6", display: "6" },
            { value: "7", display: "7" },
            { value: "8", display: "8" },
          ]
        ),
      ];

      function getProductDetails(productId) {
        return Product.getProductById(productId);
      }


      const productContainers= [...document.querySelectorAll('.product-container')];
      const nxtBtn =[...document.querySelectorAll('.nxt-btn')];
      const preBtn = [...document.querySelectorAll('.pre-btn')];

      productContainers.forEach((item, i) => {
        let containerDimensions = item.getBoundingClientRect();
        let containerWidth = containerDimensions.width;

        nxtBtn[i].addEventListener('click', ()=> {
          item.scrollLeft += containerWidth;
        })
        preBtn[i].addEventListener('click', ()=> {
          item.scrollLeft -= containerWidth;
      })  })
    </script>
