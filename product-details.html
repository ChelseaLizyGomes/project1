    <style>
      #prodetails {
        display: flex;
        margin-top: 40px;
      }

      #prodetails .single-pro-image {
        width: 30%;
        height: 20%;
        margin-right: 50px;
      }

      #prodetails .single-pro-details {
        width: 50%;
        padding-top: 30px;
        align-items: flex-start;
      }

      #prodetails .single-pro-details h4 {
        padding: 40px 0px 20px 0px;
        text-align: left;
      }

      .single-pro-details,
      .card--price,
      .price,
      .size,
      .size-option,
      .quantity,
      .description {
        text-align: left;
      }

      .single-pro-details, h4 {
        text-align: center;
      }
    </style>
  </head>

  <body>
    <header class="header">
      <nav class="header--bar">
        <div class="icon">
          <i class="fa-solid fa-bars"></i>
        </div>
        <h1>EASTSIDE</h1>
        <div class="search--box">
          <i class="fa-solid fa-magnifying-glass"></i>
          <input type="text" placeholder="Search...." id="searchBar" />
        </div>

        <div class="icons">
          <div class="cart-icon">
            <i class="fa-solid fa-cart-shopping"></i>
            <span>0</span>
          </div>
        </div>
      </nav>
    </header>
    <div class="product-details">
      <div id="productDetailContainer">
        <!-- Product details will be dynamically inserted here -->
      </div>
    </div>
    <!-- Notification Box -->
    <div id="notificationBox" class="notification-box">
      <span id="notificationText"></span>
    </div>

    <div class="sidebar" id="sidebar">
      <div class="sidebar-close">
        <i class="fa-solid fa-close"></i>
      </div>
      <div class="cart-menu">
        <h3>My Cart</h3>
        <div class="cart-tems"></div>
      </div>
      <div class="sidebar--footer">
        <div class="total--amount">
          <h5>Total</h5>
          <div class="cart-total"></div>
        </div>
        <button class="checkout-btn">Checkout</button>
      </div>
    </div>

    <script>
      window.onload = function () {
        const urlParams = new URLSearchParams(window.location.search);
        const productId = parseInt(urlParams.get("id")); // Retrieve product ID from URL query parameter
        const size = urlParams.get("size"); // Retrieve product size from URL query parameter
        const quantity = parseInt(urlParams.get("quantity")); // Retrieve product quantity from URL query parameter and ensure it's an integer

        function showNotification() {
          var notificationBox = document.getElementById("notificationBox");
          var notificationText = document.getElementById("notificationText");

          notificationText.textContent = "Item Added to cart!";
          notificationBox.style.display = "block";

          // Hide the notification after a delay (e.g., 1 second)
          setTimeout(function () {
            notificationBox.style.display = "none";
          }, 1000); // Adjust the delay as needed
        }

        // Example: Fetch product details based on productId
        const product = getProductDetails(productId);

        if (product) {
          // Display product details on the page
          const productDetailContainer = document.getElementById(
            "productDetailContainer"
          );
          productDetailContainer.innerHTML = `
            <section id="prodetails" class="section-p1">
                <div class="single-pro-image"> 
                    <img src="${product.imageUrl}" alt="${
            product.name
          }" width="100%" id="MainImg"/>
                </div>
                <div class="single-pro-details">
                    <h4>${product.name}</h4>
                    <div class="card--price">
                        <div class="price">Rs.${product.price}</div>
                        <div class="size">Size:
                            <label class="size-option">
                                <input type="radio" name="size" value="small" ${
                                  size === "small" ? "checked" : ""
                                }>
                                <span class="size-label">S</span>
                            </label>
                            <label class="size-option">
                                <input type="radio" name="size" value="medium" ${
                                  size === "medium" ? "checked" : ""
                                }>
                                <span class="size-label">M</span>
                            </label>
                            <label class="size-option">
                                <input type="radio" name="size" value="large" ${
                                  size === "large" ? "checked" : ""
                                }>
                                <span class="size-label">L</span>
                            </label>
                        </div>
                        <div class="quantity">
                            <label for="quantity" class="quantity">Quantity:</label>
                            <input type="number" id="quantity" name="quantity" value="${quantity}" min="1">
                        </div>
                        <p class="description">${product.description}</p>
                        <button class="add-to-cart" data-id="${
                          product.id
                        }">Add to cart</button>
                    </div>
                </div>   
            </section>
        `;

          // Add event listener for add to cart button
          const addToCartButton = document.querySelector(".add-to-cart");
          addToCartButton.addEventListener("click", () => {
            const item = {
              id: product.id,
              name: product.name,
              price: product.price,
              imageUrl: product.imageUrl,
              size: document.querySelector('input[name="size"]:checked').value,
              quantity: parseInt(document.getElementById("quantity").value),
            };

            // Send the item data to the main page to add to cart
            window.parent.postMessage(
              { action: "add-to-cart", item: item },
              "*"
            );

            showNotification();
          });
        } else {
          console.error("Product not found");
        }
      };

        static getProductById(productId) {
          return products.find((product) => product.id === productId);
