<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width", initial-scale="1.0"/>
        <title>Ecommerce Website</title>
        <link rel="stylesheet" href="styles.css"/>
        <link
        rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"/>
    </head>
    <body>
<header class="header">
    <nav class = "header--menu">
        <div class="burger--icon">
           <i class="fa-solid fa-bars"></i>
            
        </div>
        <h1>EASTSIDE</h1>
        <div class="search--box">
            <i class="fa-solid fa-magnifying-glass"></i>
       <input type="text" placeholder="Search for products here"></div>
       <div class="menu--icons">
      <!--<i class="fa-solid fa-bowl-food"></i>-->
        <div class="cart-icon">
            <i class="fa-solid fa-cart-shopping"></i>
            <span>0</span>
         </div>
       </div>
    </nav>
</header>

<section class="cover">
    <div class="cover--overlay">
        <h1>Top Discounts</h1>
        <span class="slogan"> Grab your favourite products before they are Gone</span>
    </div>
</section>
<main>
    <h2 class="section-heading">Womens Clothing</h2>
    <div class="menu--list">
        <div class="menu--item">
            <img src="dress.png"/>
            <h2>Casual dress</h2>
        </div>
    </div>
</main>

    <div class=" container">
        <h1>EASTSIDE SHOPPING</h1>
        <form id="productForm">
            <input type="text" id="productName" placeholder="Product Name">
            <input type="number" id="productPrice" placeholder="Product Price">
            <button type="submit" id="addProduct"> Add Product</button>

        </form>
        <ul id="productList"></ul>
    </div>
    <script src="script.js">
 
    </script>


</body>
    
</html>
