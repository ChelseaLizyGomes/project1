<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" , initial-scale="1.0" />
    <title>Ecommerce Website</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" />
</head>

<body>
    <header class="header">
        <nav class="header--menu">
            <div class="burger--icon">
                <i class="fa-solid fa-bars"></i>

            </div>
            <h1>EASTSIDE</h1>
            <div class="search--box">
                <i class="fa-solid fa-magnifying-glass"></i>
                <input type="text" placeholder="Search for products here">
            </div>
            <div class="menu--icons">
                <!--<i class="fa-solid fa-bowl-food"></i>-->
                <div class="cart-icon">
                    <i class="fa-solid fa-cart-shopping"></i>
                    <span>0</span>
                </div>
            </div>
        </nav>
    </header>

    <section class="cover">
        <div class="cover--overlay">
            <h1>Top Discounts</h1>
            <span class="slogan"> Grab your favourite products before they are Gone</span>
        </div>
    </section>
    <main>
        <h2 class="section-heading">Latest fashion</h2>
        <div class="menu--list">
            <div class="menu--item">
                <img src="dress.png" />
                <h2>Dresses</h2>
            </div>
            <div class="menu--item">
                <img src="bags.png" />
                <h2>Bags</h2>
            </div>
            <div class="menu--item">
                <img src="shoes.jpg" />
                <h2>Shoes</h2>
            </div>
            <div class="menu--item">
                <img src="menShirt.jpeg" />
                <h2>Shirts</h2>
            </div>
            <div class="menu--item">
                <img src="menShoes.jpg" />
                <h2>Bags</h2>
            </div>
            <div class="menu--item">
                <img src="menWatch.jpg" />
                <h2>Shoes</h2>
            </div>
            <div class="menu--item">
                <img src="baggytshirt.webp" />
                <h2>Tshirts</h2>
            </div>
            <div class="menu--item">
                <img src="bags.jpg" />
                <h2>Backpacks</h2>
            </div>
            <div class="menu--item">
                <img src="glasses.jpg" />
                <h2>Sunglasses</h2>
            </div>
            <div class="menu--item">
                <img src="jewellery.jpg" />
                <h2>jewellery</h2>
            </div>
            <div class="menu--item">
                <img src="womensPants.webp" />
                <h2>Pants</h2>
            </div>
        </div>

        <h2 class="section-heading">Womens Dresses</h2>
        <div class="card--list">
            <div class="card">
                <img src="WomenD1.webp" />
                <h4 class="card--title">Dresses</h4>

                <div class="card--price">
                    <div class="price">$2</div>
                    <button class="add-to-cart">Add to cart</button>
                </div> </div>

                <div class="card">
                    <img src="WomenD2.webp" />
                    <h4 class="card--title">Dresses</h4>
                    <div class="card--price">
                        <div class="price">$2</div>
                        <button class="add-to-cart">Add to cart</button>
                    </div></div>

                    <div class="card">
                        <img src="WomenD3.webp" />
                        <h4 class="card--title">Dresses</h4>
                        <div class="card--price">
                            <div class="price">$2</div>
                            <button class="add-to-cart">Add to cart</button>
                        </div></div>
        
                        <div class="card">
                            <img src="WomenD4.jpg" />
                            <h4 class="card--title">Dresses</h4>
                            <div class="card--price">
                                <div class="price">$2</div>
                                <button class="add-to-cart">Add to cart</button>
                            </div>
                </div>
            </div>
            <div class="sidebar" id="sidebar">
                <div class="sidebar=close">
                    <i class="fa-solid fa-close"></i></div>
                <div class="cart-menu">
                    <h3>My Cart</h3>
                    <div class="cart-tems"> test1</div>
                </div>

                <div class="sidebar--footer">
                    <div class="total--amount">
                        <h5>Total</h5>
                        <div class="cart-total"></div>
                    </div>
                    <button class="checkout-btn">Checkout</button>
                </div>
                
            </div>
    </main>

    <div class=" container">
        <h1>EASTSIDE SHOPPING</h1>
        <form id="productForm">
            <input type="text" id="productName" placeholder="Product Name">
            <input type="number" id="productPrice" placeholder="Product Price">
            <button type="submit" id="addProduct"> Add Product</button>

        </form>
        <ul id="productList"></ul>
    </div>
    <script src="script.js">

    </script>


</body>

</html>
